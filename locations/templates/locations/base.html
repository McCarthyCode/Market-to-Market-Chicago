<!DOCTYPE html>{% load static %}
<html lang="en">
<head>
  <!--Meta Tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--Title & Favicon-->
  <title>Market to Market Chicago</title>
  <link rel="icon" href="{% static 'home/img/favicon.ico' %}" type="image/x-icon">

  <!--------------->
  <!--Stylesheets-->
  <!--------------->

  <!--Internal Stylesheets (compressed)-->

  <!--Reset CSS-->
  <link rel="stylesheet" href="{% static 'home/css/reset.min.css' %}">

  <!--Locations App CSS-->
  <link rel="stylesheet" href="{% static 'locations/css/locations.min.css' %}">

  <!--Internal Stylesheets (uncompressed)-->

  <!--Reset CSS-->
  <!--<link rel="stylesheet" href="{% static 'home/css/reset.css' %}">-->

  <!--Locations App CSS-->
  <!--<link rel="stylesheet" href="{% static 'locations/css/locations.css' %}">-->

  <!--Internal Stylesheet Libraries (compressed)-->

  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="{% static 'home/css/bootstrap.min.css' %}">

  <!--Font Awesome CSS-->
  <link rel="stylesheet" href="{% static 'home/css/font-awesome.min.css' %}">

  <!--fancybox CSS-->
  <link rel="stylesheet" href="{% static 'home/css/jquery.fancybox.min.css' %}">

  <!--External Stylesheet Libraries (compressed)-->

  <!--Bootstrap CSS-->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <!--Font Awesome CSS-->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!--fancybox CSS-->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css">

  <!----------->
  <!--Scripts-->
  <!----------->

  <!--Internal Script Libraries (compressed)-->

  <!--jQuery JS-->
  <script type="text/javascript" src="{% static 'home/js/jquery-3.3.1.min.js' %}"></script>

  <!--Bootstrap JS-->
  <script type="text/javascript" src="{% static 'home/js/bootstrap.min.js' %}"></script>

  <!--Font Awesome JS-->
  <script type="text/javascript" src="{% static 'home/js/3c68f13de5.js' %}"></script>

  <!--fancybox JS-->
  <script type="text/javascript" src="{% static 'home/js/jquery.fancybox.min.js' %}"></script>

  <!--Internal Scripts (uncompressed)-->

  <!--Cross-App JS-->
  <!--<script type="text/javascript" src="{% static 'home/js/global.js' %}"></script>-->

  <!--Locations App JS-->
  <!--<script type="text/javascript" src="{% static 'locations/js/locations.js' %}"></script>-->

  <!--Internal Scripts (compressed)-->

  <!--Cross-App JS-->
  <script type="text/javascript" src="{% static 'home/js/global.min.js' %}"></script>

  <!--Locations App JS-->
  <!--<script type="text/javascript" src="{% static 'locations/js/locations.min.js' %}"></script>-->

  <!--External Script Libraries (compressed)-->

  <!--jQuery JS-->
  <script
    type="text/javascript"
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

  <!--Bootstrap JS-->
  <script
    type="text/javascript"
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!--Font Awesome JS-->
  <script type="text/javascript" src="https://kit.fontawesome.com/3c68f13de5.js"></script>

  <!--fancybox JS-->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
</head>
<body>
  <div id="grid">
    {% include 'home/navbar.html' %}
    <section id="topics">
      {% include 'home/topics.html' %}
    </section>
    <section id="mediumRectangleContainer">
      {% include 'home/ads/medium_rectangle.html' %}
    </section>
    <section id="content">
      <div class="container">
        {% block content %}
        {% endblock %}
      </div>
      <footer id="footerContent" class="d-md-none">
        {% include 'home/footer.html' %}
      </footer>
    </section>
    <section id="skyscraperContainer">
      {% include 'home/ads/skyscraper.html' %}
    </section>
    {% include 'home/footer.html' %}
  </div>
</body>
</html>
