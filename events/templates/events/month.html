{% for day in days_of_week %}
<div class="header col{{ day.col }}">{{ day.dow }}</div>
{% endfor %}
{% for cell in calendar %}
<div class="row{{ cell.row }} col{{ cell.col }}">
  <span class="date">{{ cell.date.day }}</span>
  <ul class="events">
  {% for event in cell.events %}
    <li><small>{{ event.title }}</small></li>
    {% endfor %}
  </ul>
</div>
{% endfor %}
