<form id="deleteImagesForm" action="{% url 'images:remove' album.slug album.id %}" method="POST">
  {% csrf_token %}
  {% for image in images %}
  <input type="checkbox" name="images" value="{{ image.id }}">
  {% endfor %}
  <input class="btn btn-danger form-control" type="submit" value="Delete Images">
</form>
