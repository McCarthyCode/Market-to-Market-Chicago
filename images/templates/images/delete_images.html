<form id="deleteImagesForm" action="#" method="POST">
  {% csrf_token %}
  <input type="hidden" name="album-id" value="{{ album.id }}">
  {% for image in images %}
  <input type="checkbox" name="images" value="{{ image.id }}">
  {% endfor %}
  <input class="btn btn-danger form-control" type="submit" value="Delete Images">
</form>
