<ul>
{% for neighborhood in neighborhoods %}
  <li data-id="{{ neighborhood.id }}">{{ neighborhood.name }}</li>
{% endfor %}
{% for location in locations %}
  <li data-id="{{ location.id }}">{{ location.name }}</li>
{% endfor %}
{% for album in albums %}
  <li data-id="{{ album.id }}">{{ album.title }}</li>
{% endfor %}
</ul>
