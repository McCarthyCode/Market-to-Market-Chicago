<li class="article card">
  <h2 class="h2"><a href="{% url 'articles:article' article.slug article.id %}">{{ article.title }}</a></h2>
  <p class="info">{% if article.author %}By <a href="{% url 'articles:author' article.author.slug article.author.id %}">{{ article.author }}</a>{% else %}Author not found{% endif %}. Created on {{ article.date_created|date:"N j, Y." }} <span class="text-nowrap">From <a href="{% if article.category == 0 %}{% url 'home:category' 'nightlife' %}{% elif article.category == 1 %}{% url 'home:category' 'restaurants' %}{% elif article.category == 3 %}{% url 'home:category' 'arts-and-entertainment' %}{% elif article.category == 4 %}{% url 'home:category' 'health-and-fitness' %}{% elif article.category == 5 %}{% url 'home:category' 'sports' %}{% elif article.category == 6 %}{% url 'home:category' 'non-profit' %}{% elif article.category == 7 %}{% url 'home:category' 'editorials-and-opinions' %}{% endif %}">{{ article.get_category_display }}</a>.</span></p>
  {{ article.body|safe|truncatewords:100 }}
</li>
